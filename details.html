<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .product-details {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      max-width: 800px;
      width: 90%;
    }

    .product-image {
      flex: 1 1 50%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-info {
      flex: 1 1 50%;
      padding: 20px;
    }

    .product-info h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .product-info .price {
      font-size: 1.5rem;
      color: #ff7e5f;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .product-info p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .product-info .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff7e5f;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .product-info .btn:hover {
      background-color: #e0674c;
    }

    @media (max-width: 768px) {
      .product-details {
        flex-direction: column;
      }

      .product-image, .product-info {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="product-details">
    <div class="product-image">
      <img src="https://th.bing.com/th/id/OIP.yNGxmU6UuhI-oQpvK8Z8lAHaHa?rs=1&pid=ImgDetMain",
" alt="Product Image">
    </div>
    <div class="product-info">
      <h1>wireless mouse</h1>
      <div class="price">$99.99</div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada.</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>
</body>
</html>
